<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5e28dbc410.js" crossorigin="anonymous"></script>

</head>

<body onload="fetchData()">

    <header>
        <section class="my-3">
            <div class="text-center">
                <h1 class="text-center fw-bold fs-3">AI Universe Hub</h1>
                <div class="btn btn-danger my-3">Sort By Date</div>
            </div>
        </section>

    </header>

    <main>
        <section>
            <!-- spinner on data load -->
            <div id="spinner" class="spinner-border text-primary d-none" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>
        <!-- show card start -->
        <section class="container my-5">

            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">


            </div>

        </section>
        <!-- show card end -->
        <section id="show-more-btn" class="text-center my-2  d-none">
            <!-- show more btn -->
            <div onclick="showMoreBtn()" class="btn btn-danger p-1 ">Show More</div>

        </section>
        <section>
            <!-- modal dialog  here-->
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalDetails">
                Launch demo modal
            </button>

            <!-- Modal -->
            <div class="modal fade" id="modalDetails" tabindex="-1" aria-labelledby="modalDetailsLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="modalDetailsLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <footer>

    </footer>
















    <!-- script file  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
